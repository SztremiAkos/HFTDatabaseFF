<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="Style.css" />
</head>
<body>
    <div class="container">
        <div class="Title"> <h1>Teachers</h1></div>

        <div class="Table">
            <table class="customTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Salary</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="resultarea">
                </tbody>
            </table>
            <div id="formdiv">
                <label>First Name</label>
                <input type="text" id="tFName" />
                <label>Last Name</label>
                <input type="text" id="tLName" />
                <label>Age</label>
                <input type="text" id="tAge" />
                <label>Salary</label>
                <input type="text" id="tSalary" />
                <button onclick="create()" type="button">Add Teacher</button>
            </div>
            <div id="updateformdiv">
                <label>First Name</label>
                <input type="text" id="tFNameup" />
                <label>Last Name</label>
                <input type="text" id="tLNameup" />
                <label>Age</label>
                <input type="text" id="tAgeup" />
                <label>Salary</label>
                <input type="text" id="tSalaryup" />
                <button onclick="update()" id="HidePanel" type="button">Update Teacher</button>

            </div>
        </div>

    </div>
    <script src="myScript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>


</body>
</html>
